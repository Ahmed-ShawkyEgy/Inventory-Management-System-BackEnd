## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/inventory
spring.datasource.username=root
spring.datasource.password=


## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
# TODO change to validate during production stage and use a database migration tool for managing schema changes
spring.jpa.hibernate.ddl-auto = update

app.jwtSecret= orangesecret
# 8 hours
app.jwtExpirationInMs = 28800000 